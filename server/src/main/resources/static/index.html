<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChitChat WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>ChitChat WebSocket Test</h2>

<div>
    <label>Chat ID: <input type="text" id="chatId" value="123"></label><br>
    <label>Sender ID: <input type="text" id="senderId" value="user1"></label><br>
    <label>Message: <input type="text" id="messageText"></label><br>
    <button onclick="connect()">Connect</button>
    <button onclick="sendMessage()">Send Message</button>
</div>

<h3>Messages:</h3>
<ul id="messages"></ul>

<script>
    let stompClient = null;

    function connect() {
        const socket = new SockJS("http://localhost:8080/ws");
        stompClient = Stomp.over(socket);

        const chatId = document.getElementById("chatId").value;

        stompClient.connect({}, function () {
            stompClient.subscribe("/topic/chat" + chatId, function (messageOutput) {
                const message = JSON.parse(messageOutput.body);
                showMessage(message);
            });
            alert("Connected to chat " + chatId);
        });
    }

    function sendMessage() {
        const chatId = document.getElementById("chatId").value;
        const senderId = document.getElementById("senderId").value;
        const messageText = document.getElementById("messageText").value;

        const message = {
            chatId: chatId,
            senderId: senderId,
            content: messageText,
            messageType: "text"
        };

        stompClient.send("/app/sendMessage", {}, JSON.stringify(message));
    }

    function showMessage(message) {
        const messagesList = document.getElementById("messages");
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(`[${message.senderId}] ${message.content}`));
        messagesList.appendChild(li);
    }
</script>
</body>
</html>
